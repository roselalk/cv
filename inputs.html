<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Overview of Inputs</h1>
    <form action="">
      <label for="">Name:</label>
      <input type="text">
      <br>
      <label for="">Password:</label>
      <input type="password">
      <br>
      <label for="">Email:</label>
      <input type="email">
      <br>
      <label for="">Date:</label>
      <input type="date">
      <br>
      <label for="">Do you want to check the box?</label>
      <input type="checkbox">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
